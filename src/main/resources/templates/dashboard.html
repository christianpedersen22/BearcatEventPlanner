<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 0;
            position: relative;
        }
        .nav-bar a.active {
            color: red;
        }
        .nav-bar a.active::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: red;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .event {
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .event-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .event-details {
            font-size: 14px;
            color: #555;
        }
        .create-event-btn {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .create-event-btn:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Logo Placeholder</div>

        <div class="nav-bar">
            <a href="/dashboard" class="active">Dashboard</a>
            <a href="/create-event">Create Event</a>
            <a href="/profile">User Profile</a>
        </div>

        <h1>Today's Events</h1>

        <!-- Render the list of events dynamically -->
        <div>
            <div th:each="event : ${events}" class="event">
                <div class="event-title" th:text="${event.title}">Event Title</div>
                <div class="event-details">
                    <p><strong>Date:</strong> <span th:text="${event.date}">Event Date</span></p>
                    <p><strong>Time:</strong> <span th:text="${event.time}">Event Time</span></p>
                    <p><strong>Location:</strong> <span th:text="${event.location}">Event Location</span></p>
                    <p><strong>Description:</strong> <span th:text="${event.description}">Event Description</span></p>
                </div>
            </div>
        </div>

        <a href="/create-event" class="create-event-btn">Create New Event</a>
    </div>
</body>
</html>
