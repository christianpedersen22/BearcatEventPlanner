<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style th:replace="fragments/styles/profileStyles"></style>
</head>
<body>
    <div class="container">
        <div class="logo">Logo Placeholder</div>

        <div class="nav-bar">
            <a href="/events" class="">Events</a>
            <a href="/create-event" class="">Create Event</a>
            <a href="/profile" class="active">User Profile</a>
        </div>

        <h2>User Profile</h2>
        <p>Welcome, <strong th:text="${username}">person</strong></p>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="upload-section">
            <img src="/assets/UserProfileImage.jpg" alt="Profile Picture">
            <br>
            <button>Upload Picture</button>
            <br>
            <br>
            <button>Save</button>
        </div>
    </div>
</body>
</html>
