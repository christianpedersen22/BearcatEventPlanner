<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* Navbar Styling */
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 0;
            position: relative;
        }
        .nav-bar a.active {
            color: #007bff;
        }
        .nav-bar a.active::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: #007bff;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .upload-section {
            margin-top: 20px;
            text-align: center;
        }
        .upload-section img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none; 
            box-shadow: none; 
            object-fit: cover;
        }
        .upload-section button {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Logo Placeholder</div>

        <div class="nav-bar">
            <a href="/dashboard" class="">Dashboard</a>
            <a href="/create-event" class="">Create Event</a>
            <a href="/profile" class="active">User Profile</a>
        </div>

        <h2>User Profile</h2>
        <p>Welcome, <strong th:text="${username}">person</strong></p>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Username">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="upload-section">
            <img src="/assets/UserProfileImage.jpg" alt="Profile Picture">
            <br>
            <button>Upload Picture</button>
            <br>
            <br>
            <button>Save</button>
        </div>
    </div>
</body>
</html>
