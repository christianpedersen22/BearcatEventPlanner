<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #d3d3d3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        /* Navbar Styling */
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 0;
            position: relative;
        }
        .nav-bar a.active {
            color: red;
        }
        .nav-bar a.active::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: red;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: red;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Logo Placeholder</div>

        <div class="nav-bar">
            <a href="/dashboard" class="">Dashboard</a>
            <a href="/create-event" class="active">Create Event</a>
            <a href="/profile" class="">User Profile</a>
        </div>

        <h1>Create Event</h1>

        <form action="/create-event" method="post">
            <label for="name">Event Name</label>
            <input type="text" id="name" name="name" required>

            <label for="date">Event Date</label>
            <input type="date" id="date" name="date" required>

            <label for="description">Event Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
