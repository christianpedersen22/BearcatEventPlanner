<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #d3d3d3;
    }
    .container {
        width: 90%;
        max-width: 600px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .profile-picture {
        width: 150px;
        height: 150px;
        margin: 0 auto 20px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .nav-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    .nav-bar a {
        margin: 0 15px;
        text-decoration: none;
        color: black;
        font-weight: bold;
        position: relative;
    }
    .nav-bar a.active {
        color: red;
    }
    .nav-bar a.active::after {
        content: '';
        position: absolute;
        left: 0;
        right: 0;
        bottom: -2px;
        height: 2px;
        background-color: red;
    }
    h2 {
        margin-bottom: 10px;
    }
    .user-info {
        margin-bottom: 20px;
        color: black;
    }
    .logout-button {
        background-color: red;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
    }
    .logout-button:hover {
        background-color: #b30000;
    }
    .upload-section {
        margin-top: 20px;
        text-align: center;
    }
    .upload-section img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: none;
        box-shadow: none;
        object-fit: cover;
    }
    .upload-section button {
        background-color: red;
        color: white;
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px 10px;
    }
    .upload-section button:hover {
        background-color: #b30000;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Logo Placeholder</div>
    <div class="nav-bar">
        <a href="/dashboard" class="">Dashboard</a>
        <a href="/create-event" class="">Create Event</a>
        <a href="/profile" class="active">User Profile</a>
    </div>

    <h2>User Profile</h2>
    <p class="user-info">Welcome, <strong th:text="${username}">person</strong></p>

    <div class="upload-section">
        <img src="/assets/UserProfileImage.jpg" alt="Profile Picture">
        <br>
        <button>Upload Picture</button>
        <br>
        <br>
        <button>Save</button>
    </div>

    <button onclick="window.location.href='/login'" class="logout-button">Logout</button>
</div>
</body>
</html>
