<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #d3d3d3;
        }
        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        /* Navbar Styling */
        .nav-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .nav-bar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 0;
            position: relative;
        }
        .nav-bar a.active {
            color: red;
        }
        .nav-bar a.active::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background-color: red;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .event-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .event-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .event-card h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }
        .event-card p {
            font-size: 14px;
            color: #555;
        }
        .create-event-btn {
            margin-top: 20px;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }
        .create-event-btn:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Logo Placeholder</div>

        <div class="nav-bar">
            <a href="/dashboard" class="active">Dashboard</a>
            <a href="/create-event" class="">Create Event</a>
            <a href="/profile" class="">User Profile</a>
        </div>

        <h2>Today's Events</h2>

        <div class="event-container">
            <div class="event-card">
                <h3>Event 1</h3>
                <p>Date: 2024-11-22</p>
                <p>Description: This is a mock event.</p>
            </div>
            <div class="event-card">
                <h3>Event 2</h3>
                <p>Date: 2024-11-23</p>
                <p>Description: Another example of an event listing.</p>
            </div>
        </div>

        <button class="create-event-btn">Create New Event</button>
    </div>
</body>
</html>
